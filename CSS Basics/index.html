<!DOCTYPE html>
<html>
  <head>
    <title>CSS Class</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="hi" tabindex="1">Hi there</h1>
    <h1 class="hi" id="there">Hi there</h1>
    <h1>hello there</h1>
    <div class="container">
      <h1 class="heading">Hello world</h1>
    </div>
    <div class="container-2">
      <h1
        class="heading"
        id="title"
        style="color: black; background-color: blue"
      >
        Hello world
      </h1>
      <h1 class="heading" id="title-2">Hello world</h1>
    </div>
    <div class="container-3">
      <h1
        class="heading-3"
        id="title-3"
        style="color: black; background-color: blue"
      >
        Hello world
      </h1>
      <h1 class="heading-4" id="title-3">Hello Container</h1>
    </div>
    <a href="google.co" target="_blank"> GOOgle </a>
    <a href="google.com">GOOgle</a>
  </body>
</html>
