<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        #box2 {
            width: 200px;
            height: 200px;
            background-color:black;
            display: none;
        }
    </style>
</head>
<body>
    <!--Inline Events-->

    <button onclick="alert('Hi there')">Click Me</button>
    <button ondblclick="alert('Hi there')">Click double Me</button>
    <!-- <button onmouseover="alert('Hi there')">Hover over Me</button> -->

    <div id="box">
    </div>

    <div id="box2">
    </div>
    
    <input value="Anwar" id="inputBox" />

    <script src="./script.js">
    </script>
</body>
</html>
