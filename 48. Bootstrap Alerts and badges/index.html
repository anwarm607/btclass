<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Alerts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Alerts-->
    <div class="alert alert-primary text-center" role="alert">
      A simple primary alert—check it out
      <a href="#" class="alert-link">an example link</a>.
    </div>
    <div class="alert alert-danger text-center" role="alert">
      A simple primary alert—check it out!
    </div>
    <div class="alert alert-dark text-center" role="alert">
      A simple primary alert—check it out!
    </div>
    <div class="alert alert-secondary text-center" role="alert">
      A simple primary alert—check it out!
    </div>
    <div class="alert alert-warning text-center" role="alert">
      A simple primary alert—check it out!
    </div>

    <!--Badges-->

    <span class="badge text-bg-primary">Primary</span>
    <span class="badge text-bg-secondary">Secondary</span>
    <span class="badge text-bg-success">Success</span>
    <span class="badge text-bg-danger">Danger</span>
    <span class="badge text-bg-warning">Warning</span>
    <span class="badge text-bg-info">Info</span>
    <span class="badge text-bg-light">Light</span>
    <span class="badge text-bg-dark">Dark</span>

    <button class="btn btn-primary position-relative mx-4">
      Notification
      <span class="bg-danger p-2 border position-absolute top-0 start-100 translate-middle rounded-5">
        <span class="visually-hidden">New alerts</span>
      </span>
    </button>

    <button class="btn btn-primary position-relative">
      Notification
      <span class="bg-danger border position-absolute top-0 start-100 badge translate-middle rounded-pill">
        99+
        <span class="visually-hidden">New alerts</span>
      </span>
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
